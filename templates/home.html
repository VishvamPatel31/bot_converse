{% include 'layout.html' %}

<style>
  body {
    background-color: black;
    color: #fff;
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
  }

  .chat-container {
    width: 100%;
    height: 100vh;
    margin: 0;
    padding: 10px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .chat-history {
    padding: 20px;
    overflow-y: scroll;
    flex: 1;
    border: 1px solid #444;
    border-radius: 5px;
  }

  .user-input {
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #737CA1;
    border: 1px solid #444;
    border-radius: 5px;
  }

  .user-input textarea {
    width: calc(100% - 70px);
    background-color: #2B3856;
    border: none;
    border-radius: 5px;
    padding: 8px;
    color: #000; /* Set text color to black */
    resize: none;
    font-weight: normal;
    transition: background-color 0.3s;
    transition: color 0.3s; /* Add transition for text color change */
  }

  .user-input textarea:hover {
    background-color: #87AFC7;
  }

  .user-input button {
    width: 60px;
    padding: 8px;
    border: none;
    border-radius: 5px;
    background-color: transparent;
    color: #fff;
    cursor: pointer;
    font-weight: bold;
    position: relative;
    transition: color 0.3s;
  }

  .user-input button::before {
    content: '\2192';
    font-size: 1.5em;
    display: block;
    text-align: center;
    border: 2px solid #fff;
    border-radius: 5px;
  }

  .user-input button:hover {
    color: #B6B6B4;
  }

  .computer-output {
    background-color: #333;
    color: #fff;
    padding: 10px;
    margin: 10px 20px;
    border-radius: 5px;
    border: 1px solid #444;
  }
</style>

<div class="chat-container">
  <div class="chat-history">
    {% for response in chat_responses %}
      <div class="computer-output">
        {{ response }}
      </div>
    {% endfor %}
  </div>

  <form action="/" method="POST">
    <div class="user-input">
      <textarea class="form-control" placeholder="Send a message here" name="user_input" rows="3" style="color: #000;"></textarea>
      <button class="btn btn-primary mt-1" type="submit"></button>
    </div>
  </form>
</div>
